# Cucumber configuration for JUnit Platform
# This file configures how Cucumber integrates with JUnit 5

# Glue: Package where step definitions are located
cucumber.glue=waterballsa.bdd

# Features: Location of feature files
cucumber.features=classpath:features

# Plugin: Configure test output and reporting
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json

# Filter: Run only features with specific tags (comment out to run all)
# cucumber.filter.tags=@isa

# Execution: Fail fast on first error or run all scenarios
cucumber.execution.dry-run=false
cucumber.execution.strict=true

# Snippet type: Use camelCase for generated step definitions
cucumber.snippet-type=camelcase
